<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="estilos/alterar.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="voltar">
         <a href="inicio.html">
            <i class='bxr  bx-arrow-left'  ></i> Continuar comprando
        </a>
        </div>

        <h2>Meu Perfil</h2>
        <span>Visualize e gerencie suas informações</span>
    </header>
    <main id="conteudo">
        <article  id="perfil">
            <aside class="info-lateral">
                <img src="imagens/perfil.jpg">
                <h2>(nome)</h2>
                    <div class="icon-email">
                        <i class='bx  bx-envelope'  ></i> 
                        email@gmail.com
                    </div>
                
            </aside>

            <aside class="info-opcoes">
                 <a id="opcao-perfil" href="#">
                    <i class='bx  bx-star'  ></i> perfil
                </a>
                <a href="#">
                    <i class='bx  bx-star'  ></i> Ver minhas avaliaçoes
                </a>
                <a href="pedidos.html">
                    <i class='bx  bx-box-alt'  ></i> ver meus pedidos
                </a>
            </aside>
        </article>

        <article class="info-pessoal">

            <nav class="nav-perfil">
                <h2>Informações Pessoais</h2>
                <span>Seus dados cadastrais</span>
                <div>
                     <a href="perfil.html">
                    <i class='bxr  bx-x-circle'  ></i>  cancelar
                </a>
                </div>      
          
            </nav>
            <hr>

            <div class="conteudo-perfil">
                <form >
                    <label for="nome">Nome Completo</label>
                    <input type="text" placeholder="Digite o nome completo">

                    <label for="Telefone">Telefone</label>
                    <input type="text"  placeholder="(00) 00000-0000" oninput="this.value = this.value.replace(/[^0-9]/g, '')" inputmode="numeric" >

                    <label for="endereço">Endereço</label> 
                    <input type="text" placeholder="Rua, Número, complemento"> 

                    <label for="cidade">Cidade</label>
                    <input type="text" placeholder="Sua cidade">

                    <label for="cep">CEP</label>
                    <input type="text" placeholder="00000-000">
                    <p></p>
                    
                    <button type="submit" name="btn-alterar">
                        <i class='bxr  bx-check-circle'  ></i> Salvar Alterações
                    </button>                
                </form>
            </div>
        </article>

    </main>
    <script src="script.js"></script>   
</body>
</html>
