<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <video autoplay muted loop id="video_fundo">
    <source src="imagens/video1.mp4" type="video/mp4">
</video>
    <br>

    <div class="container_login">   
        <form class="form_login" action="inicio.html">
            <img src="imagens/logo.png" class="foto">
            
        <div class="input-container">
            <input type="text" id="Cpf" oninput="this.value = this.value.replace(/[^0-9]/g, '')"  inputmode="numeric" placeholder="Cpf" maxlength="11" >
        </div>
        <p></p>

        <div class="input-container">
            <input type="password" id="senha" placeholder="senha" spellcheck="true">
            <span class="ver_senha" onclick="mostrar()" id="senha">👁️</span>
        </div>
        <p></p>
        
        <button type="submit" id="confirmar" class="botao_login">entrar</button>

        <div class="links">
            <a href="registro.html" class="registro">registrar</a>
            <a href="esqueci_senha.html" class="esqueci_senha">esqueci a senha</a>
        </div>

      </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
