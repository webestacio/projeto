<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="estilos/perfil.css">
</head>
<body>
    <header class="header-container">
        <div class="top-bar">
            <img src="imagens/logo.png" alt="Logo Avant" class="logo" onclick="tela()" ></img>
        </div>
        <div class="profile-section">
            <div class="user-info-group">
                <img src="imagens/perfil.jpg" alt="Foto de perfil" class="foto-perfil">
                <div class="user-details">
                    <h1>Olá (nome)</h1>
                    <p>email@exemplo.com</p>
                </div>
            </div>
            <button class="btn-alterar-dados">
                <span>Alterar dados</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <button class="btn-menu">
            <i class="icon-meus-pedidos">📦</i>
            Meus pedidos
        </button>
        <button class="btn-menu">
            <i class="icon-avaliacoes">👍</i>
            Avaliações
        </button>
        <button class="btn-menu">
            <i class="icon-atendimento">🎧</i>
            Atendimento
        </button>
    </main>
    <script src="script.js"></script>   
</body>
</html>
