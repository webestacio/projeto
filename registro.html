<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container_registro">
        <form class="form_registro">
            <img src="logo.png" class="foto_registro" onclick="inicio()"></img>

            <div class="input-container">
                <input type="email" class="email_registro" placeholder="email">
            </div>

            <div class="input-container">
                <input type="email" class="confirmar_email" placeholder="confirme o email">
            </div>

            <div class="input-container">
                <input type="password" class="criar_senha" placeholder="senha" id = 'senha' spellcheck="true">
                <span class="ver_senha_registro" onclick="mostrar()" id="senha">👁️</span>
                <br>
            </div>
            
            <button class="botao_registro" type="button" onclick=registro()>registrar</button>

            <div class="links">
                <a href="login.html" class="login"> login</a>
            </div>
        </form>
    
    <script src="script.js"></script>
</body>
</html>
